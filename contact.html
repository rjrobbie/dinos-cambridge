    <section class="contact-title">
        <h1>Contact us</h1>
    </section>

    <section class="contact-form container">
        <div class="form-container">
            <form class="form" action="https://formsubmit.co/dinosbarbers@gmail.com" method="POST">
                <input class="input" type="hidden" name="_autoresponse" value="your custom message">
                <input class="input" type="hidden" name="_subject" value="New submission!">
                <input class="input" type="text" name="_honey" style="display:none">
                <input class="input" type="hidden" name="_template" value="box">
                <input class="input" type="text" name="name" required="" placeholder="Name">
                <input class="input" type="email" name="email" required="" placeholder="Email address">
                <textarea class="textarea input" type="text" name="message" required="" cols="10" rows="10" placeholder="Hi Dino, I understand you're a man who knows how to style hair..."></textarea>
                <button class="submitBtn" type="submit">Send</button>
           </form>
        </div>
      
    </section>
